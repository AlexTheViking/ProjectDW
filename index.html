<html>
<head>
<title>
DW
</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- container for the map-->
<div id=mapbox><img id='mapback' src='map/0.png'></div>


<div id='main'>
<!-- Right part of screen with different activites and chat (blackjeck and whores) -->
	
	<div id='actionbox'>
		<!--login-->	
			<div id=login style='display:none;position:relative; width:100%;height:100%;'>
				<div id='logInWorn' style='display:none; width:50%;height:5%;color:#ffffff;background-color:#ff0000;left:20%;top:5%;padding:5%;position:absolute; font-size:2vh; text-align:center;'></div>
				<input id='loginInput' placeholder='Login' class='inpt' style='width:60%; height:10%; font-size:2vh; position:absolute; top:25%; left:20%' type='text'>
				<input id='passInput' placeholder='Password' class='inpt' style='width:60%; height:10%; font-size:2vh; position:absolute; top:40%; left:20%' type='password'>
				<input id='loginSingUpButton' class='inpt' type='button' value='Sign Up' style='width:29%; height:10%; position:absolute; top:55%; left:20%; font-size:2vh; background-color:#77cc77' >
				<input id='loginLogInButton' class='inpt' type='button' value='Log In' style='width:29%; height:10%; position:absolute; top:55%; left:51%; font-size:2vh; background-color:#7777cc'>
			</div>
		
		<!--Sign Up-->	
			<div id=signUp style='display:none;position:relative; width:100%;height:100%;'>
				<div id='singUpWorn' style='display:none; width:50%;height:5%;color:#ffffff;background-color:#ff0000;left:20%;top:5%;padding:5%;position:absolute; font-size:2vh; text-align:center;'></div>
				<input id='signUpInput' placeholder='Login' class='inpt' style='width:60%; height:10%; font-size:2vh; position:absolute; top:25%; left:20%' type='text'>
				<input id='sighUpPass' placeholder='Password' class='inpt' style='width:60%; height:10%; font-size:2vh; position:absolute; top:40%; left:20%' type='password'>
				<input id='confirmPass' placeholder='Confirm password' class='inpt' style='width:60%; height:10%; position:absolute; top:55%; left:20%;font-size:2vh' type='password'>
				<input id='signUpCancelButton' class='inpt' type='button' value='X' style='width:10%; height:10%; position:absolute; top:70%; left:20%; background-color:#cc7777;font-size:2vh' >
				<input id='signUpSignUpButton' class='inpt' type='button' value='Sign Up' style='width:49%; height:10%; position:absolute; top:70%; left:31%; background-color:#77cc77;font-size:2vh' >
			</div>
		
		<!--Greetings box-->
			<div id=greetingsBox style='display:none;position:relative; width:98%;height:98%;'>
				<p>Hey there, <span id='greetingsUsername'></span>!<br> Welcome to ProjectDW.</p>
				<input id='JoinGameButton' class='inpt' type='button' value='Join game' style='width:49%; height:10%; position:absolute; top:70%; left:36%; background-color:#77cc77' >
			</div>
			
	</div>

</div>

	<!--Chat-->
	<div id='chatbox'></div>
	<div id='logbox'><div id='logmsgbox'></div></div>
	
	<div id='chatbar'>
		<input id='chatinput' placeholder='type your message here' type='text'>
		<input type='button'  id='chatbutton' value=''>
		<input type='button'  id='chatLook' class='minChatBtn' style='	background-image:url(pics/eye.png);	left:87%;' value=''>
		<input type='button'  id='chatFilter1' class='minChatBtn' style='	background-image:url(pics/guestSay.png);	left:90%;' value=''>
		<input type='button'  id='chatFilter2' class='minChatBtn' style='	background-image:url(pics/systemSayGr.png);	left:93%;' value=''>
		<input type='button'  id='chatSettings' class='minChatBtn' style='	background-image:url(pics/gear.png);	left:96%;' value=''>
		
	</div>



	<!--Logout button, very independant by its temper-->
	<input id='logoutBtn' type='button'>
	<input id='settingsBtn' type='button'>


	<!--Fullscreen dialog marking-->
	<div id='fullScreenDialogue'>
		<div id='fSDialogueFrame'>
		<p id='fSDlgCaption'>message</p>
		<input id='fSDlgRedBtn' class='fSDlgBtn' type='button' value='red button text' style='background-color:#cc7777; left:3.3%'>
		<input id='fSDlgGreenBtn' class='fSDlgBtn' type='button' value='green button text' style='background-color:#77cc77; left:6.6%'>
		</div>
	</div>


</body>


<script src='js/jquery.min.js'></script>
<script src='js/partsJoiner.js'></script>
<script src='js/resizer.js'></script>
<script src='js/map.js'></script>
<script src='js/main.js'></script>
<script src='js/actions.js'></script>
<script src='js/chat.js'></script>
<script src='js/dlgs.js'></script>


</html>
