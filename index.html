<!-- Right part of screen with different activites and chat (blackjeck and whores) -->

<div id='main'>

	<div id='actionbox'>
		<!--login-->	
			<div id=login style='display:none;position:relative; width:98%;height:98%;'>
				<div id='logInWorn' style='display:none; width:50%;color:#ffffff;background-color:#ff0000;left:25%;top:10%;padding:5%;position:absolute;text-align:center;'></div>
				<input id='loginInput' placeholder='Login' class='inpt' style='width:60%; height:10%; position:absolute; top:25%; left:25%' type='text'>
				<input id='passInput' placeholder='Password' class='inpt' style='width:60%; height:10%; position:absolute; top:40%; left:25%' type='password'>
				<input id='loginSingUpButton' class='inpt' type='button' value='Sign Up' style='width:29%; height:10%; position:absolute; top:55%; left:25%; background-color:#77cc77' >
				<input id='loginLogInButton' class='inpt' type='button' value='Log In' style='width:29%; height:10%; position:absolute; top:55%; left:56%; background-color:#7777cc'>
			</div>
		
		<!--Sign Up-->	
			<div id=signUp style='display:none;position:relative; width:98%;height:98%;'>
				<div id='singUpWorn' style='display:none; width:50%;color:#ffffff;background-color:#ff0000;left:25%;top:10%;padding:5%;position:absolute;text-align:center;'></div>
				<input id='signUpInput' placeholder='Login' class='inpt' style='width:60%; height:10%; position:absolute; top:25%; left:25%' type='text'>
				<input id='sighUpPass' placeholder='Password' class='inpt' style='width:60%; height:10%; position:absolute; top:40%; left:25%' type='password'>
				<input id='confirmPass' placeholder='Confirm password' class='inpt' style='width:60%; height:10%; position:absolute; top:55%; left:25%' type='password'>
				<input id='signUpCancelButton' class='inpt' type='button' value='X' style='width:10%; height:10%; position:absolute; top:70%; left:25%; background-color:#cc7777' >
				<input id='signUpSignUpButton' class='inpt' type='button' value='Sign Up' style='width:49%; height:10%; position:absolute; top:70%; left:36%; background-color:#77cc77' >
			</div>
		
		<!--Greetings box-->
			<div id=greetingsBox style='display:none;position:relative; width:98%;height:98%;'>
				<p>Hey there, <span id='greetingsUsername'></span>!<br> Welcome to ProjectDW.</p>
				<input id='JoinGameButton' class='inpt' type='button' value='Join game' style='width:49%; height:10%; position:absolute; top:70%; left:36%; background-color:#77cc77' >
			</div>
			
	</div>
	
	<!--Chat-->
	<div id='chatbox'>
		<div id='msgbox'></div>
	</div>
	<div id='chatbar'>
		<input id='chatinput' type='text'><input type='button' id='chatbutton' value='Dixi!'>
	</div>

</div>

	<input id='logoutBtn' type='button'>
